<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../css/secondary/owl-carousel-min.css">
    <link rel="stylesheet" href="../css/secondary/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css/main.css">
</head>

<body>

<main>
    <div class="bg-yellow-img">
        <div class="container container-1640">
            <div class="row d-flex align-items-baseline justify-content-between">
                <div class="col-12 col-md-6 col-lg-5 pl-0 ">
                    <div class="d-flex align-items-center flex-column w-100">
                        <a href="index.html">
                            <img src="../img/logo/logo.png" alt="">
                        </a>
                        <h3 class="logo-text">SEARCH-CONTENT-TRADE</h3>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-5">
                    <form action="#" class="log-reg-form">
                        <h2 class="form-title">Sign Up</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp" placeholder="Member name">
                            <span class="form-group-icon"><img src="../img/icons/Vector%20(1).png" alt=""></span>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Mail">
                            <span class="form-group-icon"><img src="../img/icons/Vector.png" alt=""></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="Password1" placeholder="Password">
                            <span class="form-group-icon"><img src="../img/icons/Vector%20(2).png" alt=""></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="Password2" placeholder="Re-enter password">
                            <span class="form-group-icon"><img src="../img/icons/Vector%20(2).png" alt=""></span>
                        </div>
                        <div class="text-center">
                            By creating an account, you agree to our <span class="color-yellow">Conditions of Use</span>  and <span class="color-yellow">Privacy Notice</span>.
                        </div>
                        <div class="d-flex justify-content-center mb-5 mt-4">
                            <button type="submit" class="btn_oval bg-yellow text-white text-uppercase mx-auto">Sign up</button>
                        </div>
                        <div class="py-5 text-center">
                            Have an account? <a href="logIn.html" class="color-yellow">Log In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>



<script type="text/javascript" src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../js/owl.carousel.min.js"></script>
</body>

</html>
