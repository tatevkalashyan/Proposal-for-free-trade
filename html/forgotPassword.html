<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../css/secondary/owl-carousel-min.css">
    <link rel="stylesheet" href="../css/secondary/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css/main.css">
</head>

<body>

<main>
    <div class="bg-yellow-img">
        <div class="container container-1640">
            <div class="row d-flex align-items-baseline justify-content-between">
                <div class="col-12 col-md-6 col-lg-5 pl-0 ">
                    <div class="d-flex align-items-center flex-column w-100 ">
                        <a href="index.html">
                            <img src="../img/logo/logo.png" alt="">
                        </a>
                        <h3 class="logo-text">SEARCH-CONTENT-TRADE</h3>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-5">
                    <form action="#" class="log-reg-form">
                        <h2 class="form-title">Log In</h2>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Mail">
                            <span class="form-group-icon"><img src="../img/icons/Vector.png" alt=""></span>
                            <div class="d-flex justify-content-end" style="margin-top: -20px">
                                <small class="d-none">The email you’ve entered doesn’t match any account.</small>
                                <a href="forgotPassword.html" class="ml-2 text-base fs-12 ">Sign up for an account.</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="Password1" aria-describedby="passHelp" placeholder="Password">
                            <span class="form-group-icon"><img src="../img/icons/Vector%20(2).png" alt=""></span>
                            <div class="d-flex justify-content-end" style="margin-top: -20px">
                                <small class="d-none">The password you’ve entered is incorrect.</small>
                                <a href="forgotPassword.html" class="ml-2 text-base fs-12 ">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-5 mt-4">
                            <button type="submit" class="btn_oval bg-yellow text-white text-uppercase mx-auto">LOg IN</button>
                        </div>
                        <div class="py-5 text-center">
                            Not a member yet? <a href="signUp.html" class="color-yellow">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>



<script type="text/javascript" src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../js/owl.carousel.min.js"></script>
</body>

</html>
